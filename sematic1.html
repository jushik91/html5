<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>semantic</title>
</head>
<link rel="stylesheet" href="css/semantic1.css"/>
<script type="js/html5div.js"></script>
<script type="js/html5shiv.js"></script>
<script src=""></script>


<body>
	<!-- header.fl+section.fl+footer.fl		 -->
	<header class="fl cl">
		<dl>
			<dt>header</dt>
			<dd>-사이트 전체에 대한 머릿말</dd>
			<dd>-사이트제목, 로고, GNB, LNB</dd>
		</dl>
	</header>
	<section class="fl cl">
		<aside class="fl">
			<!-- dl>dt+dd -->
			<dl>
				<dt>aside</dt>
				<dd>=페이지의 주요 내뇽을 제외한 부수적 내용</dd>
			</dl>
		</aside>
		
		<article class="fl">
			<!-- dl>dt+dd -->
			<dl>
				<dt>artice</dt>
				<dd>페이지에서 전달하고자 하는 실제 내용</dd>
				<dd>도릭적인 무서로서 배포 간당한 문단</dd>
			</dl>
		</article>
		
		<aside class="fl">광고 넣는 부분</aside>
		
	</section>
	<footer class="fl cl">
		 <dl>
		 	<dt>footer</dt>
		 	<dd>페이지 혹은 회상정보 등 하단 요소들의 그늘</dd>
			<dd>페이지 혹은 회상정보 등 하단 요소들의 그늘2</dd>
		 </dl>
	</footer>		
</body>
</html>
