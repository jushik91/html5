<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/test04.css"/>
</head>
<body>
	<!-- 문서의 요소를 구조화하면 부모/자식(float)되면 부모가 자식을 감싸지 못하는 아쉬운 결과를 초래... 어떻게 할까? 그래서 필요한 것이 clearfix -->
	<!-- float에 빈 div를 삽입하는 방법 아주 무식한 방법으로 예전에 10년전 선생님이 쓰던 방법임 -->
	<div class="parent cf">
		<div class="child first">child1</div>
		<div class="child last">child2</div>
	</div>
	<div class="parent1 cf">
		<div class="child first fl">child1</div>
		<div class="child last fl">child2</div>
	</div>
	<div class="parent2 cf">
		<div class="child first fl">child1</div>
		<div class="child last fl">child2</div>
	</div>
	
</body>
</html>
