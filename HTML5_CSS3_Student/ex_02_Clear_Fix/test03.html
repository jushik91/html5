<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/test03.css"/>
</head>
<body>
	<!-- 문서의 요소를 구조화하면 부모/자식(float)되면 부모가 자식을 감싸지 못하는 아쉬운 결과를 초래... 어떻게 할까? 그래서 필요한 것이 clearfix -->
	<!-- float에 overflow: hidden; clear: both으로 대응하는 방법 완전한 해결책은 아님 -->
	<div class="parent">
		<div class="child first fl">child1</div>
		<div class="child last fl">child2</div>
	</div>
</body>
</html>
