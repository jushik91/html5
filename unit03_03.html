<!DOCTYPE HTML>
<html>
	<head>
		<title> 이미지맵 </title>
		<meta charset="UTF-8" />
	</head>

	<body>
		<!-- 내용을 입력합니다. -->
		<h1>이미지맵을 이용한 하이퍼링크 연결</h1>
		<div>
			<img src="images/banner_map.gif" width="200" height="200" alt="배너"  usemap="#bannerImg"/>
		</div>
		
		<map name="bannerImg">
			<area shape="rect" coords="0,0,100,100" href="http://daum.net" alt="다음"/>
			<area shape="rect" coords="100,100,200,200" href="http://nate.com" alt="네이트"/>
			<area shape="rect" coords="0,100,100,200" href="http://naver.com" alt="네이버"/>
			<area shape="rect" coords="100,0,200,100" href="http://google.com" alt="구글"/>
			
		</map>
		
		
	</body>
</html>
