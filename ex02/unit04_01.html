<!DOCTYPE HTML>
<html>
<head>
<title>목록 문단 입력하기</title>
<meta charset="UTF-8" />
</head>

<body>
	<h1>목록 문단 입력하기</h1>
	<h2>비순서 목록 문단</h2>
	<h3>내가 좋아하는 것들</h3>
	<!-- ul, li 태그를 이용하여 비순서 목록 문단 구성하기 -->
	<ul>
		<li>소주</li>
		<li>자식</li>
		<li>많은 돈</li>
		<li>강아지</li>
		<li>자전거</li>
	</ul>
	
		
	<h2>순서 목록 문단</h2>
	<h3>5월 1중 영화 예매 순위</h3>
	<!-- ol, li 태그를 이용하여 순서 목록 문단 구성하기 -->
	<ol>
		<li>라이온킹</li>
		<li>알라딘</li>
		<li>토이스토리</li>
		<li>exit</li>		
	</ol>
	
	
	
</body>
</html>
